name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        cfg: [release, debug]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (pybind11)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pybind11

      # Ninja is already present on GH runners most of the time, but this makes it deterministic.
      - name: Setup Ninja (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Configure
        run: cmake --preset ci-${{ matrix.cfg }}

      - name: Build
        run: cmake --build --preset ci-build-${{ matrix.cfg }}

      - name: Test
        run: ctest --preset ci-test-${{ matrix.cfg }}