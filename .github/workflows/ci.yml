name: C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        config: [Release, Debug]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Clone Google Test
        run: git clone https://github.com/google/googletest.git external/googletest

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}

      - name: Build
        run: cmake --build build --config ${{ matrix.config }}

      - name: Run Tests
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ./build/${{ matrix.config }}/heliostat_tracking_tests.exe
          else
            ./build/${{ matrix.config }}/heliostat_tracking_tests
        shell: bash
