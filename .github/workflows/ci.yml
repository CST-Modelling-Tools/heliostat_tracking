name: C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        config: [Release, Debug] # If you want to build both configurations
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'  # This will fetch submodules

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}

    - name: Build
      run: cmake --build build --config ${{ matrix.config }}

    - name: Run Tests
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          build/${{ matrix.config }}/heliostat_tracking_tests.exe
        else
          build/${{ matrix.config }}/heliostat_tracking_tests
