name: C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.cfg }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        cfg: [Release, Debug]

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pybind11 pytest

      - name: Show tool versions
        run: |
          cmake --version
          python --version

      # Configure using your *configure presets*
      - name: Configure
        shell: bash
        run: |
          if [ "${{ matrix.cfg }}" = "Release" ]; then
            cmake --preset ci-release
          else
            cmake --preset ci-debug
          fi

      # Build using your *build presets*
      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.cfg }}" = "Release" ]; then
            cmake --build --preset ci-build-release
          else
            cmake --build --preset ci-build-debug
          fi

      # Test using your *test presets*
      - name: Test
        shell: bash
        run: |
          if [ "${{ matrix.cfg }}" = "Release" ]; then
            ctest --preset ci-test-release --output-on-failure
          else
            ctest --preset ci-test-debug --output-on-failure
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.cfg }}-${{ runner.os }}
          path: |
            build/ci/release/**
            build/ci/debug/**