name: C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1.8.0
      - name: Configure and Build (Windows)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release
      - name: Run Tests
        run: .\build\Release\heliostat_tracking_tests.exe
        shell: pwsh
      - name: Upload Dynamic Library
        uses: actions/upload-artifact@v3
        with:
          name: heliostat_tracking-windows
          path: build/Release/heliostat_tracking.dll
      - name: Upload Azimuth Elevation Program
        uses: actions/upload-artifact@v3
        with:
          name: azimuth_elevation-windows
          path: build/Release/azimuth_elevation.exe
      - name: Upload Heliostat Studio Program
        uses: actions/upload-artifact@v3
        with:
          name: heliostat_studio-windows
          path: build/Release/heliostat_studio.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure and Build (macOS)
        run: |
          cmake -S . -B build -G "Unix Makefiles" -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release
      - name: Run Tests
        run: ./build/Release/heliostat_tracking_tests
      - name: Upload Dynamic Library
        uses: actions/upload-artifact@v3
        with:
          name: heliostat_tracking-macos
          path: build/Release/libheliostat_tracking.dylib
      - name: Upload Azimuth Elevation Program
        uses: actions/upload-artifact@v3
        with:
          name: azimuth_elevation-macos
          path: build/Release/azimuth_elevation
      - name: Upload Heliostat Studio Program
        uses: actions/upload-artifact@v3
        with:
          name: heliostat_studio-macos
          path: build/Release/heliostat_studio
