name: C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1.8.0
      - name: Clone Google Test
        run:  git clone https://github.com/google/googletest.git googletest 
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
      - name: Configure CMake Windows
        run: cmake ${{github.workspace}} -B ${{github.workspace}}/build -G "Visual Studio 17 2022" -DBUILD_SHARED_LIBS=ON
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release
#      - name: Run Tests
#        run: ${{github.workspace}}\build\Release\heliostat_tracking_tests.exe
      - name: Upload Dynamic Library
        uses: actions/upload-artifact@v3
        with:
          name: heliostat_tracking-windows
          path: ${{github.workspace}}/build/Release/heliostat_tracking.dll

      - name: Upload Azimuth Elevation Program
        uses: actions/upload-artifact@v3
        with:
          name: azimuth_elevation-windows
          path: ${{github.workspace}}/build/Release/azimuth_elevation.exe

      - name: Upload Heliostat Studio Program
        uses: actions/upload-artifact@v3
        with:
          name: heliostat_studio-windows
          path: ${{github.workspace}}/build/Release/heliostat_studio.exe
