name: C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release, Debug]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0
         with:
          arch: x64 
      - name: Clone Google Test
        run:  git clone https://github.com/google/googletest.git googletest
        
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
      - name: Configure CMake Windows
        run: cmake ${{github.workspace}} -B ${{github.workspace}}/build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config  ${{ matrix.configuration }}
        
      - name: Run Tests
        run: ${{github.workspace}}/build/${{ matrix.configuration }}/heliostat_tracking_tests.exe

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.configuration }}-windows
          path: ${{github.workspace}}/build/${{ matrix.configuration }}/

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        configuration: [Release, Debug]
    steps:
      - uses: actions/checkout@v4
      
      - name: Clone Google Test
        run: git clone https://github.com/google/googletest.git googletest
        
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
        
      - name: Configure CMake macOS
        run: cmake ${{github.workspace}} -B ${{github.workspace}}/build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}
        
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.configuration }}
        
      - name: Run Tests
        run: ${{github.workspace}}/build/${{ matrix.configuration }}/heliostat_tracking_tests
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.configuration }}-macos
          path: ${{github.workspace}}/build/${{ matrix.configuration }}

build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Release, Debug]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libgtest-dev
        
      - name: Create Build Environment
        run: cmake -E make_directory ${{ github.workspace }}/build
        
      - name: Configure CMake Linux
        run: cmake ${{ github.workspace }} -B ${{ github.workspace }}/build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}
        
      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.configuration }}
        
      - name: Run Tests
        run: ${{ github.workspace }}/build/${{ matrix.configuration }}/heliostat_tracking_tests
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.configuration }}-linux
          path: ${{ github.workspace }}/build/${{ matrix.configuration }}          
